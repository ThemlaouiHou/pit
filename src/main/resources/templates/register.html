<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PIT – Créer un compte</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="hero">
    <div class="container topbar">
        <a class="logo" th:href="@{/}">PIT</a>
        <nav>
            <a th:href="@{/}">Explorer</a>
            <a th:href="@{/swagger-ui/index.html}">API</a>
            <a th:href="@{/login}">Connexion</a>
        </nav>
    </div>
    <div class="container">
        <h1>Rejoindre la communauté</h1>
        <p>Créez un compte pour proposer des lieux touristiques et partager vos avis en quelques secondes.</p>
    </div>
</header>

<main>
    <div class="container" style="max-width: 460px;">
        <section class="card">
            <form th:action="@{/register}" th:object="${registrationForm}" method="post" style="gap: 18px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div>
                    <label for="email">Adresse email</label>
                    <input id="email" type="email" th:field="*{email}" placeholder="vous@exemple.com" required>
                    <div class="form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div>
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" th:field="*{password}" placeholder="••••••" required>
                    <div class="form-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div>
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input id="confirmPassword" type="password" th:field="*{confirmPassword}" placeholder="••••••" required>
                    <div class="form-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <button type="submit">Créer mon compte</button>
                <p class="muted" style="margin: 0;">Déjà inscrit ? <a th:href="@{/login}">Connectez-vous ici</a>.</p>
            </form>
        </section>
    </div>
</main>

<footer>
    © <span th:text="${#temporals.format(T(java.time.Instant).now(), 'yyyy')}">2024</span> Points d'Intérêt Touristiques – Projet Spring Boot.
</footer>
</body>
</html>
